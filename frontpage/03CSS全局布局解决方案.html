<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        .parent {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            color: white;
        }

        .parent {
            display: flex;
            flex-direction: column;
        }

        .top {
            height: 100px;
            background: blue;
        }

        .bottom {
            height: 50px;
            background: black;
        }

        .middle {
            flex: 1;
            display: flex;
        }

        .left {
            width: 200px;
            background: red;
        }

        .right {
            flex: 1;
            overflow: auto;
            background: pink;
        }

        .right .inner {
            min-height: 1000px;
        }
    </style>
</head>
<body>
    <!-- 缺点：兼容性差，ie9及ie9以下不兼容 -->
    <div class="parent">
        <div class="top">
            top
        </div>
        <div class="middle">
            <div class="left">
                left
            </div>
            <div class="right">
                <div class="inner">
                    right
                </div>
            </div>
        </div>
        <div class="bottom">
            bottom
        </div>
    </div>
</body>

</html>
